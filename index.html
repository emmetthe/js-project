<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./imgs/favicon.ico">
    <meta name="image" property="og:image" content="https://raw.githubusercontent.com/emmetthe/js-project/main/imgs/splash.png">
    <title>Free Range</title>
  </head>

  <body>
    <audio id="default_audio" src="src/music/Caketown.mp3"></audio>    

    <div class="info">
      <div id="description-box">
        <div id="description">
          Help the chickens safely cross the road! The game gets harder as you help more chickens. <br /><br />Use the arrow keys to move and spacebar to shoot down
          incoming enemies and objects. <br /><br /> Press ESC to pause the game <br> </br>Be careful not to touch anything or you'll get hurt!
        </div>
      </div>
      <div id="links">
        <!-- <div id="linkTag">Links:</div> -->
        <a href="https://www.linkedin.com/in/emmett-he-a59113218/" id="linkedin" target="_blank">
          <img src="./imgs/linkedin.png" />
        </a>
        <a href="https://github.com/emmetthe" id="github" target="_blank">
          <img src="./imgs/github.png" />
        </a>

        <a href="https://emmetthe.netlify.app/#" target="_blank" id="portfolio">
          <img src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/100/000000/external-portfolio-advertising-kiranshastry-lineal-kiranshastry.png"/>
        </a>
      </div>
    </div>
    <div class="middle-section">
      <header class="header">Free Range</header>
      <div id="game-container">
        <canvas id="canvas" width="1000" height="700"></canvas>
        <button id="restart" style="display: none">Restart</button>
        <button id="start" style="display: block">Start Game</button>
        <div id="end-game-text" style="display: none">GAME OVER</div>
      </div>
    </div>

    <div class="right-side">
      <div class="audio">
        <button id="play_audio"></button>
        <button id="pause_audio"></button>
      </div>

      <div class="scores-container">
        <div class="scoreboard">
          <div class="label">Score</div>
          <div class="value" id="score">0</div>
        </div>
        <div class="highscoreBoard">
          <div class="highscore">
            <div class="highscore-text">HIGHSCORES</div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
